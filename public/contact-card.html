<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason Brooks - Digital Contact Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1a365d 0%, #2c5282 50%, #1a365d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(135deg, #1a365d 0%, #2c5282 100%);
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .card-header::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 20px solid #2c5282;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #d4a855;
            overflow: hidden;
            margin: 0 auto 15px;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .name {
            color: white;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .organization {
            color: #d4a855;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .card-body {
            padding: 40px 30px 30px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #e2e8f0;
            text-decoration: none;
            color: #1a365d;
            transition: all 0.3s ease;
        }

        .contact-item:last-of-type {
            border-bottom: none;
        }

        .contact-item:hover {
            color: #d4a855;
        }

        .contact-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #1a365d, #2c5282);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .contact-icon svg {
            width: 22px;
            height: 22px;
            fill: #d4a855;
        }

        .contact-info {
            flex-grow: 1;
        }

        .contact-label {
            font-size: 12px;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 3px;
        }

        .contact-value {
            font-size: 16px;
            font-weight: 600;
        }

        .qr-section {
            background: #f7fafc;
            padding: 25px;
            text-align: center;
            border-top: 2px solid #d4a855;
        }

        .qr-title {
            color: #1a365d;
            font-size: 14px;
            margin-bottom: 15px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        #qrcode {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 15px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        #qrcode img,
        #qrcode canvas {
            width: 150px !important;
            height: 150px !important;
        }

        .save-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: linear-gradient(135deg, #d4a855, #b8942e);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 1px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 168, 85, 0.4);
        }

        .back-btn-wrapper {
    text-align: center;
    margin-bottom: 20px;
}

.back-btn {
    display: inline-block;
    padding: 10px 25px;
    background: linear-gradient(135deg, #d4a855, #b8942e);
    color: white;
    font-weight: 600;
    text-decoration: none;
    border-radius: 25px;
    letter-spacing: 1px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.back-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(212, 168, 85, 0.4);
}


        @media (max-width: 440px) {
            .card {
                border-radius: 15px;
            }

            .name {
                font-size: 24px;
            }

            .contact-value {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <div class="profile-image"><img src="jason.jpg" alt="profile pic"></div>
            <h1 class="name">Jason Brooks</h1>
            <p style="color: white">Fullstack Developer</p><br>
        </div>

        <div class="card-body">
            <div class="back-btn-wrapper">
  <a href="https://jason-brooks-portfolio.vercel.app" class="back-btn">
    ‚Üê Back to Portfolio
  </a>
</div>

            <a href="tel:+18653523318" class="contact-item">
                <div class="contact-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                    </svg>
                </div>
                <div class="contact-info">
                    <p class="contact-label">Phone</p>
                    <p class="contact-value">(865) 352-3318</p>
                </div>
            </a>

            <a href="mailto:jasonbrooks1127@gmail.com" class="contact-item">
                <div class="contact-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                    </svg>
                </div>
                <div class="contact-info">
                    <p class="contact-label">Email</p>
                    <p class="contact-value">jasonbrooks1127@gmail.com</p>
                </div>
            </a>
        </div>

        <div class="qr-section">
            <p class="qr-title">Scan to Add Contact</p>
            <div id="qrcode"></div>
            <button class="save-btn" onclick="downloadVCard()">Save Contact</button>
        </div>
    </div>

    <script>
        // vCard data
        const vCardData = `BEGIN:VCARD
VERSION:3.0
N:Brooks;Jason;;;
FN:Jason Brooks
TEL;TYPE=CELL:+18653523318
EMAIL:jasonbrooks1127@gmail.com
END:VCARD`;

        // Generate QR Code
        new QRCode(document.getElementById("qrcode"), {
            text: vCardData,
            width: 150,
            height: 150,
            colorDark: "#1a365d",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        // Download vCard function
        function downloadVCard() {
            const blob = new Blob([vCardData], { type: 'text/vcard' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'JasonBrooks.vcf';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
